# Model arguments
model_name_or_path: allenai/OLMo-2-1124-7B-Instruct
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2

# Data training arguments
system_prompt: "You are a helpful AI Assistant that provides well-reasoned and detailed responses. You first think about the reasoning process as an internal monologue and then provide the user with the answer. Respond in the following format: <think>\n...\n</think>\n<answer>\n...\n</answer>"
dataset_name: Neelectric/OpenR1-Math-220k_CN-K12_OLMo4096toks
dataset_num_proc: 48

# Shared hyperparams
bf16: true
callbacks:
- push_to_hub_revision
# benchmarks:
# # - math_500_8k
do_eval: false
eval_strategy: 'no'
gradient_accumulation_steps: 4
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
hub_model_id: Neelectric/OLMo-2-1124-7B-Instruct_SFT${VERSION}
hub_model_revision: ${VERSION}
hub_strategy: every_save
learning_rate: 1.0e-06 
log_level: info
logging_first_step: true
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: constant_with_warmup 
max_grad_norm: 0.2
max_steps: -1 
num_train_epochs: 1
optim: adamw_torch
# output_dir: data/Neelectric/OLMo-2-1124-7B-Instruct_SFT${VERSION}
# overwrite_output_dir: true
packing: false
padding_free: true
per_device_eval_batch_size: 1
per_device_train_batch_size: 16
push_to_hub: true
report_to:
- wandb
run_name: allenai/OLMo-2-1124-7B-Instruct_SFT${VERSION}
save_strategy: "steps"
save_steps: 0.05
save_total_limit: 1
seed: 42
torch_compile: false
use_liger_kernel: true
wandb_entity: Neelectric
wandb_project: open-r1_SFT
warmup_ratio: 0.1

#SFT hyperparams
max_length: 4096 #16384 #32768
# weight_decay: 0.0001